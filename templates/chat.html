<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GUD AI</title>
  
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
    <!-- Link to the external JS file -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
      /* Header text animation */
      .header {
          background-color: #007bff;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 1px;
          overflow: hidden;
          white-space: nowrap;
          width: 0; /* Initially, set width to 0 */
          animation: typing 3s steps(40, end) forwards, stopTyping 1s 3s forwards;
      }

      @keyframes typing {
          from {
              width: 0;
          }
          to {
              width: 100%;
          }
      }

      @keyframes stopTyping {
          from {
              width: 100%;
          }
          to {
            width: 50%; /* Stop at 50% width */
          }
      }

      /* Chat container styles */
      .chat-container {
          max-height: 500px;
          overflow-y: auto;
          padding: 20px;
          background-color: #f4f4f4;
      }

      .chat-message {
          background: #e9ecef;
          padding: 10px 15px;
          border-radius: 8px;
          margin-bottom: 10px;
          width: fit-content;
          max-width: 70%;
      }

      .chat-message.user {
          background: #007bff;
          color: white;
          align-self: flex-end;
      }

      .chat-footer {
          display: flex;
          align-items: center;
          border-top: 1px solid #ddd;
          padding: 10px 20px;
          background: white;
      }
      .send-btn {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 20px;
          cursor: pointer;
          font-size: 16px;
      }

      .send-btn:hover {
          background-color: #0056b3;
      }
      .chat-input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 20px;
          font-size: 16px;
          outline: none;
          margin-right: 10px;
      }

      /* Logout button styles */
      .logout-btn {
          position: fixed;
          bottom: 10px;
          left: 10px;
          background-color: #dc3545; /* Red color for logout */
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          font-size: 16px;
          font-weight: bold;
          transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
          background-color: #a71d2a; /* Darker red for hover */
      }
    </style>
  </head>
  <body>
    <div class="header">
        ASK ANY QUESTIONS I AM READY TO ANSWER!!
    </div>

    <!-- Chatbot -->
    <!-- <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button> -->
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="send-btn">send</span>
      </div>

     <!-- Logout Button -->
{% if logged_in %}
<a href="/logout" class="logout-btn">Logout</a>
{% endif %}

  </body>
</html>
